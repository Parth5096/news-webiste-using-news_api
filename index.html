<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Top News
   </title>
</head>
<body>
    <nav>
        <div class="menu-icon">
           <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
           Top News
        </div>
        <div class="nav-items">
           <li><a id="tech">Tech</a></li>
           <li><a id="business">Business</a></li>
           <li><a id="food" >Food</a></li>
        </div>
        <div class="search-icon">
           <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
           <span class="fas fa-times"></span>
        </div>
      
        <own>
         <input type="search" id = "search-data" class="search-data" placeholder="Search" required>
         <button type="submit" id="submit" class="fas fa-search"></button>
        </own>
     </nav>

    	<div id="newsbox">
          <h1>Latest News</h1>
       </div>
       <h1 id="filterheading"></h1>
       <div style="display: none" id="filternews">
         
       </div>


    <script>
   //  script for navbar
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           own.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
  
      </script>

</body>
</html>
